<template name="advancedSearch">
    
<div class="row">    
   <div class="col-md-8 col-md-offset-2">
    
            <div class="col-lg-4">
                
                <h1 class="page-header">Advanced Search
                   
                </h1>
               
            </div>
         
    
    <form  role="search" name="advancedSearchForm">
       
   <div class="input-group">
   <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>  
      <input type="text" class=" form-control" disabled="true" value="France, Nice">      
  </div>
         
     
      
        <div class="input-group datetimepicker">
             <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
             <input name="idInput" id="idInput" class="set-due-date form-control" type="text"/>
           </div>
        
        
        
       <hr/>
        <label>    
    Filter By
  </label>   
        <div class="checkbox">
  <label>
    <input type="checkbox" value="english" id="english" name="english">
    Speaks English
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" value="female" id="female" name="female">
    Female
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" value="male" id="male" name="male">
    Male
  </label>
</div>        
<div class="checkbox">
  <label>
    <input type="checkbox" value="" id="mobile" name="mobile">
    Mobile within my area
  </label>
</div>
              
<hr/>
      <label>
    
    Sort By
  </label>       
    <div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="location" checked>
   Location
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="review">
    Reviews
  </label>
</div>
        
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios3" value="price" >
    Price
  </label>
</div>        
            <hr>
        
        <button  class="btn btn-default" id="btnSearch">Submit</button>
        
        
        <button  class="btn btn-default" id="btnCandel">Reset</button>
 
</form>
    
   </div>
    </div>
</template>
