<template name="calendar">
   
    
  
    {{> addEditEventModal }}
  

    <div class="well">
    <div class="table-responsive">
  <table style="font-size: 12px;" class="table table-bordered">
    
      <caption style="font-size:20px;">
       
       <span >Calendar</span>
          
            
          
        <div class="pull-right">
        <a  id="prevWeek"  class="btn btn-default">
          <span class="glyphicon glyphicon-chevron-left"></span> 
            </a>
        
        <a  id="nextWeek"  class="btn btn-default" value="Next">
          <span class="glyphicon glyphicon-chevron-right"></span> 
        </a>
      </div>
        
        
      </caption> 
      
     
      <thead> 
          <tr> 
              <th>#</th> 
              <th>8</th> 
              <th>-</th> 
              <th>9</th>
              <th>-</th> 
              <th>10</th> 
              <th>-</th>
              <th>11</th> 
              <th>-</th> 
              <th>12</th>
              <th>-</th> 
              <th>1</th> 
              <th>-</th>
              <th>2</th> 
              <th>-</th> 
              <th>3</th>
              <th>-</th> 
              <th>4</th> 
              <th>-</th>
              <th>5</th> 
              <th>-</th> 
              <th>6</th>
              <th>-</th> 
              <th>7</th> 
              <th>-</th>
              <th>8</th> 
              <th>-</th> 
              <th>9</th>
              
          </tr> 
      </thead> 
      <tbody>
          {{#each days}}
            <tr> 
                <th scope="row">{{day}}</th>                            
                    {{#each agendaHours}}    
                        {{> content day=../day hour=time}}
<!--
                        <td class="book" day="{{../day}}" time="{{time}}">
                            {{#if isReserved ../day time }}
                                <span class="glyphicon glyphicon-ok"></span>
                            {{/if}}
                        </td> 
        
-->
                    {{/each}}
            
            </tr>
            {{/each}}
            </tbody> 
      
      
  </table>
       
</div>   
        <div class="row">
          
          <a  class="btn btn-default" href="{{pathFor route='providerDetails'}}">Cancel</a>
          <a  class="btn btn-success" href="{{pathFor route='providers'}}">Return to Providers</a>
        </div>
      </div>

    
</template>



<template name="content">

    <td class="book" >
<!--        {{#if isReserved day hour}}-->
            <span    class="{{isReserved day hour}}"></span>
<!--        {{/if}}-->
    </td> 
</template>


<template name="addEditEventModal">
  <div class="modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-edit-event">{{modalLabel.label}} Event</h4>
      </div>
      <form id="add-edit-event-form">
        <div class="modal-body">
          <div class="form-group">
            <div class="row">
              <div class="col-xs-12 ">
                <label for="type">Service</label>
                <select name="type" class="form-control">
                  <option selected="{{selected event.type 'Birthday' }}" value="Birthday">Nail Polish</option>
<!--
                  <option selected="{{selected event.type 'Corporate' }}" value="Corporate">Corporate</option>
                  <option selected="{{selected event.type 'Miscellaneous' }}" value="Miscellaneous">Miscellaneous</option>
                  <option selected="{{selected event.type 'Wedding' }}" value="Wedding">Wedding</option>
-->
                </select>
              </div>
               
              <div class="col-xs-12 col-sm-6">
                <label for="start">Event Starts</label>
                <input disabled type="text" name="start" class="form-control" value="{{event.start}}">
              </div>
              <div class="col-xs-12 col-sm-6">
                <label for="end">Event End</label>
                <input disabled type="text" name="end" class="form-control" value="{{#if event.end}}{{event.end}}{{else}}{{event.start}}{{/if}}">
              </div>
            </div>
          </div>
<!--
              <div class="form-group">
                <label for="title">Event Title</label>
                <input type="text" name="title" class="form-control" value="{{event.title}}">
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-4">
                  <label for="guests">Number of Guests</label>
                  <input type="text" name="guests" class="form-control" value="{{event.guests}}">
                </div>
              </div>
-->
            
<!--            {{> paypalCreditCardForm }}-->
        </div>
        <div class="modal-footer">
          {{#if modalType 'edit'}}
            <button class="btn btn-danger pull-left delete-event">Delete Appointment</button>
          {{/if}}
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">{{modalLabel.button}} Appointment</button>
        </div>
      </form>
    </div>
  </div>
</div>
</template>
