<template name="provider">
    
    <div class="row">
            <div class="col-md-7">
                <a href="#">
                    <img class="img-responsive" src="{{profilePic}}" alt="">
                </a>
            </div>
            <div class="col-md-5">
                <h3>{{name}}</h3>
                <h4>{{Address}}</h4>
                <p>{{Phone}}</p>
                <p>{{Website}}</p>
                <p>{{Price}}</p>
                <button  id="detailBtn"  value="{{_id}}"  class="btn btn-primary"> Details <span class="glyphicon glyphicon-chevron-right"></span></button>
            </div>
        </div>
   
</template>
